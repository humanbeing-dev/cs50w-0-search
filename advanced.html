<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="search.css">
    
    </head>
    <body>

        <div class="row">
            <div class="col-11"></div>
            <div class="col-1" style="height: 50px;">
                <a href="index.html" alt="basic">Basic search</a></br>
            </div>
        </div>

        <div class="container">

            <div class="head pt-5 mt-1 pb-4">
                <img class="pt-5 mt-5" src="googlelogo_color_272x92dp.png">
            </div>

            <form action="https://google.com/search">
                <div class="form-group row">
                    <label for="as_q" class="col-sm-2 col-form-label">All those words:</label>
                    <input autofocus type="text" class="col-sm-10" name="as_q" id="as_q">
                </div>
                <div class="form-group row">
                    <label for="as_epq" class="col-sm-2 col-form-label">Exact word or phrase:</label>
                    <input autofocus type="text" class="col-sm-10" name="as_epq" id="as_epq">
                </div>
                <div class="form-group row">
                    <label for="as_oq" class="col-sm-2 col-form-label">Any of these words:</label>
                    <input autofocus type="text" class="col-sm-10" name="as_oq" id="as_oq">
                </div>
                <div class="form-group row">
                    <label for="as_eq" class="col-sm-2 col-form-label">None of these words:</label>
                    <input autofocus type="text" class="col-sm-10" name="as_eq" id="as_eq">
                </div>
                 
                <input type="submit" value="Advanced Search">

            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
